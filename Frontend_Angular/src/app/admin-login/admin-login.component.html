<h2 class="admin-login-title">Admin Login</h2>
<div class="login-container">
  <div class="image-side">
    <img src="/assets/adminbank.jpeg" alt="Admin Bank" class="admin-bank-image" />
  </div>
  <div class="login-side">
    <div class="login-card">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="admin-username">Username</label>
          <input type="text" id="admin-username" [(ngModel)]="credentials.username" name="username" placeholder="Enter Username" required />
        </div>

        <div class="form-group">
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" [(ngModel)]="credentials.password" name="password" placeholder="Enter Password" required />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>
</div>

<form [formGroup]="cardUnblockForm" (ngSubmit)="unblockCard()">
  <h2>Unblock Your Card</h2>
  <div class="form-group">
    <label for="accountNumber">Account Number</label>
    <input type="text" id="accountNumber" formControlName="accountNumber" required placeholder="Enter your account number" />
  </div>

  <div class="form-group">
    <label for="pin">PIN</label>
    <input type="password" id="pin" formControlName="pin" required placeholder="Enter your PIN" />
  </div>

  <button type="submit" [disabled]="cardUnblockForm.invalid" class="submit-button">Unblock Card</button>

  <p *ngIf="message" class="message">{{ message }}</p>
</form>

<div class="loan-payment-container">
  <h2>Loan Payment</h2>
  <form [formGroup]="loanPaymentForm" (ngSubmit)="submitLoanPayment()">
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input id="userId" formControlName="userId" type="text" placeholder="Enter User ID" required>
    </div>
    <div class="form-group">
      <label for="bankAccountId">Bank Account ID:</label>
      <input id="bankAccountId" formControlName="bankAccountId" type="text" placeholder="Enter Bank Account ID" required>
    </div>
    <div class="form-group">
      <label for="tenureYears">Tenure (Years):</label>
      <input id="tenureYears" formControlName="tenureYears" type="number" placeholder="Enter Tenure in Years" required>
    </div>
    <div class="form-group">
      <label>Confirmation:</label>
      <div class="radio-group">
        <label>
          <input type="radio" formControlName="confirmation" value="yes" required> Yes
        </label>
        <label>
          <input type="radio" formControlName="confirmation" value="no" required> No
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="accountNumber">Account Number:</label>
      <input id="accountNumber" formControlName="accountNumber" type="text" placeholder="Enter Account Number" required>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>


<div class="deposit-container">
  <h2>Deposit</h2>
  <form (ngSubmit)="submitDeposit()">
    <div class="form-group">
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" [(ngModel)]="depositData.accountNumber" name="accountNumber" placeholder="Enter your account number" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="depositData.amount" name="amount" placeholder="Enter deposit amount" required>
    </div>
    <div class="form-group">
      <label for="pin">PIN:</label>
      <input type="password" id="pin" [(ngModel)]="depositData.pin" name="pin" placeholder="Enter your PIN" required>
    </div>
    <button type="submit" class="btn">Deposit</button>
  </form>
</div>

<div class="transfer-container">
  <h2>Transfer Funds</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="senderAccountNumber">Sender Account Number:</label>
      <input type="text" id="senderAccountNumber" [(ngModel)]="transferRequest.senderAccountNumber" name="senderAccountNumber" required>
    </div>
    <div>
      <label for="recipientAccountNumber">Recipient Account Number:</label>
      <input type="text" id="recipientAccountNumber" [(ngModel)]="transferRequest.recipientAccountNumber" name="recipientAccountNumber" required>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="transferRequest.amount" name="amount" required>
    </div>
    <div>
      <label for="pin">PIN:</label>
      <input type="password" id="pin" [(ngModel)]="transferRequest.pin" name="pin" required>
    </div>
    <button type="submit">Transfer</button>
  </form>
  <div *ngIf="messageType === 'success'" class="message success">
    <img src="assets/tick.gif" alt="Success" class="response-gif">
    <p class="message">{{ message }}</p>
  </div>

</div>

<div class="withdraw-container">
  <h2>Withdraw Money</h2>
  <form (ngSubmit)="onSubmit()" #withdrawForm="ngForm">
    <div>
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" name="accountNumber" [(ngModel)]="withdrawRequest.accountNumber" required>
    </div>

    <div>
      <label for="amount">Amount</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="withdrawRequest.amount" required>
    </div>

    <div>
      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" [(ngModel)]="withdrawRequest.pin" required>
    </div>

    <button type="submit" [disabled]="!withdrawForm.form.valid">Withdraw</button>
  </form>

  <div *ngIf="messageType === 'success'" class="message success">
    <img src="assets/tick.gif" alt="Success" class="response-gif">
    <p class="message">{{ message }}</p>
  </div>

  <div *ngIf="messageType === 'error'" class="message error">
    <img src="assets/error.gif" alt="Error" class="response-gif">
    <p class="message">{{ message }}</p>
  </div>
</div>
